<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <div class="vh-100">
      <div class="row h-100 w-100">
        <div
          class="navbar bg-secondary col-sm-3 d-none d-sm-block h-100 overflow-auto ps-4"
        >
          <h1 class="navbar-brand">Youtube</h1>
          <div>
            <p>Home</p>
            <p>Shorts</p>
            <p>Subscriptions</p>
          </div>
          <div>
            <h2>You</h2>
            <p>History</p>
            <p>Playlists</p>
            <p>Watch later</p>
            <p>Liked videos</p>
          </div>
          <div>
            <h2>Explore</h2>
            <p>Trending</p>
            <p>Shopping</p>
            <p>Music</p>
            <p>Movies & TV</p>
            <p>Live</p>
            <p>Gaming</p>
            <p>News</p>
            <p>Sports</p>
            <p>Courses</p>
            <p>Fashion & Beauty</p>
            <p>Podcasts</p>
          </div>
        </div>
        <div class="bg-info col-12 col-sm-9 h-100">
          <div class="row border border-black">
            <div>Search</div>
          </div>
          <div class="overflow-x-scroll d-flex flex-row column-gap-4">
            <div>Category</div>
          </div>
          <div class="container overflow-auto">
            <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                  <img
                    src="images/nature.jpg"
                    class="card-img-top img-fluid fixed-dimensions"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
